<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat Shat</title>
    <link rel="stylesheet" href="libs/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">

</head>

<body class="chat">


    <div id="peopleView" class="chat__sidebar">
        <h3>People</h3>
    </div>
    <div class="chat__main">
        <ol id="message-list" class="chat__messages">

        </ol>
        <div class="chat__footer">
            <form action="" id="message-form">
                <input type="text" name="message" placeholder="Message here" autofocus autocomplete="off" />
                <button>Send</button>
            </form>

            <button id="send-location">Send Location</button>
        </div>
    </div>


    <script type="text/template" id="simpleMessage">
        <li class="container message-body">
            <div class="message-header">
                <h4 class="message-from">{{from}}
                    <span class="message-time">{{createdAt}}</span>
                </h4>

            </div>
            <div class="message-content">
                {{text}}

            </div>

        </li>
    </script>
    <script type="text/template" id="locationMessage">
        <li class="container message-body">
            <div class="message-header">
                <h4 class="message-from">{{from}}
                    <span class="message-time">{{createdAt}}</span>
                </h4>

            </div>
            <div class="message-content">
                <a href="{{url}}" target="_blank">
                    <img width="150px" height="150px" src="https://camo.githubusercontent.com/38a856825bffc20fc79841ef95e9bd681025de65/687474703a2f2f7575706c6f61642e69722f66696c65732f7a626d655f676d6170732e706e67"
                        alt="My Location" class="img rounded">
                </a>
            </div>
        </li>
    </script>
    <div id="loader-overlay">

    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="libs/js/jquery-3.3.1.min.js"></script>
    <script src="libs/js/bootstrap.min.js"></script>
    <script src="libs/js/moment-with-locales.min.js"></script>
    <script src="libs/js/mustache.min.js"></script>
    <script src="js/chat.js"></script>
</body>

</html>
